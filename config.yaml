service_account_json: "service_account.json"

# Relevance scoring
min_score: 3

google_news_query: '"AI in education" OR "generative AI" education OR "edtech AI"'

max_age_days: 7
require_edu_term: true
allow_undated: false
exclude_domains: []
exclude_patterns: []
fetch_article_text: true
prefer_lede_over_rss: true
article_timeout_secs: 8
article_max_chars: 800
readme_enabled: true
readme_title: "README"
rewrite_link_to_final: true 
fuzzy_title_threshold: 0.92



# block specific domains or text patterns
exclude_domains: []
exclude_patterns: ["\\b(sponsored)\\b"] 

feeds:
  - "https://news.google.com/rss/search?q=%22AI%20in%20education%22&hl=en-US&gl=US&ceid=US:en"
  - "https://news.google.com/rss/search?q=generative%20AI%20education&hl=en-US&gl=US&ceid=US:en"
  - "https://news.google.com/rss/search?q=site:edsurge.com%20(AI%20OR%20%22artificial%20intelligence%22)&hl=en-US&gl=US&ceid=US:en"
  - "https://www.edsurge.com/news.rss"
  - "https://thejournal.com/rss-feeds/all-articles.aspx"
  - "https://hechingerreport.org/feed/"
  - "https://rss.nytimes.com/services/xml/rss/nyt/Education.xml"
  - "https://www.oecdguidelines.nl/rss"
  

keywords_must:
  - "ai"
  - "artificial intelligence"

keywords_nice:
  - "education"
  - "school"
  - "classroom"
  - "student"
  - "teacher"
  - "university"
  - "curriculum"
  - "assessment"
  - "edtech"
  - "higher ed"
  - "k-12"

